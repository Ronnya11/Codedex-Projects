<h1><u>Order Form</u></h1>

<form>
  <h3>Burgers:</h3>
  <label for="black-bean-burger">Black Bean Burger: </label>
  <input type="number" id="black-bean-burger" min="0" style="width:60px" required />
  <br><br>
  <label for="beef-burger">Beef Burger: </label>
  <input type="number" id="beef-burger" min="0"  style="width:60px" required/>
  <br><br>
  <label for="salmon-burger">Salmon Burger: </label>
  <input type="number" id="salmon-burger" min="0" style="width:60px" required/>
  <br><br>

  <h3>Sauces:</h3>
  <label for="ketchup">Ketchup</label>
  <input type="checkbox" id="ketchup" name="sauces" value="ketchup">
  <label for="mustard">Mustard</label>
  <input type="checkbox" id="mustard" name="sauces" value="mustard">
  <label for="bbq">BBQ</label>
  <input type="checkbox" id="bbq" name="sauces" value="bbq">
  <label for="buffalo">Buffalo</label>
  <input type="checkbox" id="buffalo" name="sauces" value="buffalo">
  <br>

  <h3>Sides:</h3>
  <label for="sweetpotatoes">Sweet Potatoes</label>
  <input type="radio" id="sweetpotatoes" name="sides" value="Sweet Fries">
  <label for="regularfries">Regular Fries</label>
  <input type="radio" id="regularfries" name="sides" value="Regular Fries">
  <br>

  <h3>Special requests:</h3>
  <label for="special-requests">Special Requests</label>
    <textarea id="special-requests" name="special-requests"></textarea>
  <br><br>
  <input type="submit" value="Go to Checkout">
</form>
</body>
</html>
