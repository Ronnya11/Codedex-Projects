<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Form</title>
</head>
<body>
  
<h2>Order Form:</h2>

<form>
  Black Bean Burger: <input type="number" min="0"  required/>
  <br><br>
  Beef Burger: <input type="number" min="0"  required/>
  <br><br>
  Salmon Burger: <input type="number" min="0"  required/>
  <br><br>
  <h4>Sauces:</h4>
  Ketchup<input type="checkbox" name="sauces" value="ketchup">
  <br>
  Mustard<input type="checkbox" name="sauces" value="mustard">
  <br>
  BBQ<input type="checkbox" name="sauces" value="bbq">
  <br>
  Buffalo<input type="checkbox" name="sauces" value="buffalo">


  <br>
  <h4>Sides:</h4>
  Sweet Fries<input type="radio" name="sides" value="Sweet Fries">
  Regular Fries<input type="radio" name="sides" value="Regular Fries">
</form>
</body>
</html>
